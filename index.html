<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishoboy To Do App</title>
    <link rel="icon" href="images/cover.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/70b09f6308.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="text-center">To Do List üóíÔ∏èüñäÔ∏è</h1>
    <p class="text-center">Date: <span id="date"></span></p>

    <br>


    <div class="container ml-auto">
        <div class="row overflow">
            <div class="col-12">

                <form class="ml-auto" id="addTask">
                    <input id="newRequest" type="text" placeholder="Things needed to do">

                    <button class="btn btn-warning" title="click to add new task"> ‚ûï</button>
                </form>



                <br>

                <div class="row">
                    <div class="col-12">
                        <div class="row overflow d-flex justify-content-center" id="toDoList">

                        </div>
                    </div>
                </div>




            </div>


        </div>
        <br>
        <div class="ml-auto">
            <div class="todo-filter-wrapper d-flex p-3 justify-content-between">

                <div class="to-do-amount my-0" title="remaining task not yet done"><span class="text-center" id="taskLeft" title="remaining task not yet done">2</span> tasks left
                </div>

                <div class="to-do-filter d-flex my-0 justify-content-center">
                    <button class="btn filter-button active" id="all" title="Click to show all tasks">All</button>
                    <button class="btn filter-button" id="active" title="Click to show all active tasks">Active</button>
                    <button class="btn filter-button" id="completed" title="Click to show all completed tasks">Completed</button>
                </div>

            </div>
        </div>





        <br>
        <hr>

        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>

        <footer>
            <div class="text-center">
                <span class="text-muted small">Built by <a href="https://confident-murdock-8e5bba.netlify.app/" target="_blank" rel="noopener noreferrer">Francis Artemio Landia</a>. 2022.</span>
                <br>
                <span class="text-muted small">API powered by <a href="https://altcademy-to-do-list-api.herokuapp.com/" target="_blank" rel="noopener noreferrer">Altcademy To do list API</a>.</span>
            </div>
        </footer>
        <script src="index.js"></script>
</body>

</html>
